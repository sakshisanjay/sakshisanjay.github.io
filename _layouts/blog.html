---
layout: default
---

<div style="margin-bottom:2rem;">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ page.title }}
      </li>
    </ol>
  </nav>
</div>
<h1>{{ page.title }}</h1>
<p>
  Posted by <a href="https://twitter.com/sakshisanjay191">Sakshi Mehta</a> on
  <span class="date">
    {{ page.date | date: '%B %d, %Y' }}
  </span>
</p>
<p>
  {% for category in page.categories%}
  <a href="/categories/#{{category | downcase }}" class="badge badge-secondary"
    >{{category}}</a
  >
  {% endfor %}
</p>
{{ content }}

<hr />

<hr />
